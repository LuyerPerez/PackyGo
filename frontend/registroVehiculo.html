<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registrar Vehiculo</h1>
    <form action="/registroVehiculo" method="post" enctype="multipart/form-data">
        <label for="id_camionero">Camionero: </label>
        <select name="id_camionero" id="">
            {% for camionero in camioneros %}
                <option value="{{ camionero['id'] }}">{{ camionero['nombre'] }}</option>
            {% endfor %}
        </select>
        <input type="text" name="tipo" placeholder="Tipo de Vehiculo">
        <input type="text" name="placa" placeholder="Placa">
        <input type="text" name="modelo" placeholder="Modelo">
        <input type="number" name="año" placeholder="Año">
        <input type="file" name="imagen" id="" placeholder="Imagen">
        <input type="number" name="tarifa" placeholder="Tarifa">
        <input type="submit" value="Registrar">
    </form>
</body>
</html>
