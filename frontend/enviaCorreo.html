<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio Correo</title>
</head>
<body>
    <form action="/enviarCorreo" method="post">

        <input type="email" name="email" placeholder="Correo Electronico Destinatario" required>
        <input type="text" name="asunto" placeholder="Asunto del Correo" required>
        <textarea name="mensaje" placeholder="Mensaje del Correo" required></textarea>
        <input type="submit" value="Enviar Correo">
        <a href="/">Regresar</a>
        
        <p>{{ msg }}</p>
    </form>
</body>
</html>
